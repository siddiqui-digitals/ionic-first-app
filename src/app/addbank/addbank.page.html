<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Banks</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/addbank/addnew']" routerLinkActive="router-link-active" >
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="top">
          <ion-tab-button tab="addnew" class='border-right'>
            <!-- <ion-icon name="add"></ion-icon> -->
            <ion-label> {{ title }} </ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="viewall">
            <!-- <ion-icon name="eye"></ion-icon> -->
            <ion-label>VIEW ALL</ion-label>
          </ion-tab-button>   
        </ion-tab-bar>   
    </ion-tabs>
</ion-content>
